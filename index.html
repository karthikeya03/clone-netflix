<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Search Bar -->
        <div class="search">
            <input type="text" placeholder="Enter a City Name" spellcheck="false">
            <button><img src="images/search.png" class="search-bar"></button>
        </div>

        <!-- Weather Information -->
        <div class="weather">
            <img src="images/clouds.png" class="icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Bangalore</h2>
            
            <!-- Weather Details -->
            <div class="details">
                <!-- Humidity Information -->
                <div class="col">
                    <img src="images/humidity.png">
                    <div class="text">
                        <p class="humidity">70%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <!-- Wind Speed Information -->
                <div class="col">
                    <img src="images/wind.png">
                    <div class="text">
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
